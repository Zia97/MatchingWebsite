<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
<title> Login </title>
</head>
<body>
  {% if form.errors %}
  <p> There's somethhing wrong with what you entered </p>
  {% endif %}

  {% if next %}
  <p> Cannot access that page </p>
  {% endif %}

  <form method ="post" action="{% url 'login' %}">
    {% csrf_token %}

    <p>Username: {{ form.username }} </p>
    <p>Password: {{ form.password }} </p>

    <p><input type = "submit" value = "login"> </p>
    <input type ="hidden" name = "next" value = "{{ next }}">
  </form>


</body>
</html>
