<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
<title> Login </title>
</head>
<body bgcolor="#E6E6FA">

  {% if form.errors %}
  <p> There's somethhing wrong with what you entered </p>
  {% endif %}

  {% if next %}
  <p> Cannot access that page </p>
  {% endif %}

  <style>
.vertical-center {
  margin: 0;
    position: absolute;
    top: 50%;
    left: 50%;
    -ms-transform: translate(-50%, -50%);
    transform: translate(-50%, -50%);
}

</style>

  <div  style="font-family:Comic Sans Ms;text-align:center;font-size:45pt;color:#ff00ba;">
    <p>Matching Site</p>
  </div>
  <div class="container">
  <div  style="font-family:Comic Sans Ms;text-align:center;font-size:20pt;color:#ff00ba;">
    <div class="vertical-center">
  <form method ="post" action="{% url 'login' %}">
    {% csrf_token %}

    <table align="center">
    <tr>
      <td align="right">Username</td>
      <td><p>{{form.username}}</p></td>
    </tr>
    <tr>
      <td align="right">Password</td>
      <td align="left"><p>{{form.password}}</p></td>
    </tr>
  </table>

    <p><input  style="height:50px;width:200px" type = "submit" value = "Login"> </p>
    <input type ="hidden" name = "next" value = "{{ next }}">
  </form>
  <a href="http://127.0.0.1:8000/register"> No account? Click here to register</a>
</div>
</div>
</div>





</body>
</html>
